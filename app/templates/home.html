{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid my-5">
        <h1 class="text-center">Global Streaming Search</h1>

        <div class="container my-4">
            <form action="{{url_for('search')}}">
                <div class="input-group mb-3">
                    <input class="form-control form-control-lg shadow-none" name="search" type="text" placeholder="Search Movies or TV Shows" aria-label="search bar" required>
                    <button class="btn btn-primary fw-bold">Search</button>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="media_type" id="movie_radio" value="movie" checked>
                        <label class="form-check-label" for="movie_radio">
                            Movie
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="media_type" id="tv_radio" value="tv">
                        <label class="form-check-label" for="tv_radio">
                            TV Show
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="card text-center">
            <img src="/static/images/streaming_providers.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title">Movie and TV Show Seaching made Easy </h4>
                <p class="card-text">Global Streaming Search will help you find what streaming services have your favorite movies and TV shows with a simple search.</p>
            </div>
        </div>
    </div>
{% endblock %}
